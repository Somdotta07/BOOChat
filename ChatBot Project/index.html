<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/da7ecc23a0.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <title>Chat Application Project</title>
</head>
<body>
    <section class="chatApp">
        <header class="chat-head">
            <div class="header-title">
                <i class="fas fa-ghost fa-3x"></i>      BooChat

            </div>
        </header>

        <main id = "main-body"  class="main-body">
            
            
                    <div class="chat left-msg">
                        
                        <div class="chat-bubble">
                            <div class="chat-info">
                                <div class="chat-info-name">Boo </div>
                                
                                
                            </div>
                            <div class="chat-text"> Hi, Welcome to my chatroom.
                              
                            </div>
                            <div class="chat-datetime"></div>
                        </div>
                    </div>
                    <div class=" chat right-msg">
                       
                        <div class="chat-bubble">
                            <div class="chat-info">
                                <div class="chat-info-name">Anonymous</div>
                               
                                
                            </div>
                            <div class="chat-text">Thanks you.
                              
                            </div>
                            <div class="chat-datetime"></div>
                           
                        </div>
                    </div>
                
                
            </main>
            <!---Input Area----->
                     <form class="chat-input">    
                    <input type="text" id= "input-msg"  class="input-msg" placeholder="Type your message">
                   <button type="submit" id="send" class="sending-msg">Send</button>
                </form>        
            

            </section>


            
            
<script src="script.js"></script>
   
</body>
</html>
